<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="portfolio-summary" class="row clearfix" th:remove="tag">
	<div class="well show-well">
		<div class="title">
			<h3>Portfolio Summary</h3>
		</div>
		<div class="table-outer">
			<table class="table">
				<tbody>
					<tr>
						<td>Number Of Holdings</td>
						<td>5</td>
					</tr>
					<tr>
						<td>Purchase Basis</td>
						<td>654321</td>
					</tr>
					<tr>
						<td>Market Value</td>
						<td>123456</td>
					</tr>
					<tr th:class="1 &gt; 0? 'summary alert alert-block alert-error' : 'summary alert alert-block alert-success'">
						<td>Total Gain/Loss</td>
						<td class="average">34.3</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
