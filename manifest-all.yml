---
timeout: 180
instances: 1
memory: 256M
#buildpack: toms-java-buildpack
env:
    SPRING_PROFILES_DEFAULT: cloud
applications:
- name: quotes
  path: springboottrades-quotes/build/libs/quotes-0.1.jar
- name: accounts
  path: springboottrades-accounts/build/libs/accounts-0.1.jar
  services: [ traderdb ]
- name: portfolio
  path: springboottrades-portfolio/build/libs/portfolio-0.1.jar
  services: [ quoteService, accountService, traderdb ]
- name: webtrader
  path: springboottrades-web/build/libs/web-0.1.jar
  services: [ quoteService, accountService, portfolioService ]
