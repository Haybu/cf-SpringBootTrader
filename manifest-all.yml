---
timeout: 180
instances: 1
memory: 330M
#buildpack: toms-java-buildpack
env:
    SPRING_PROFILES_DEFAULT: cloud
applications:
- name: eureka-server
  path: registryServer/build/libs/registry-1.0.jar
  services: [ eureka-service ]
- name: quotes
  path: springboottrades-quotes/build/libs/quotes-1.0.jar
  services: [ eureka-service ]
- name: accounts
  path: springboottrades-accounts/build/libs/accounts-1.0.jar
  services: [ eureka-service, traderdb ]
- name: portfolio
  path: springboottrades-portfolio/build/libs/portfolio-1.0.jar
  services: [ eureka-service, traderdb ]
- name: webtrader
  path: springboottrades-web/build/libs/web-1.0.jar
  services: [ eureka-service ]
